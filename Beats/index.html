<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beats</title>
    <link rel="stylesheet" href='./css/main.css' />
    
</head>
<body>
    <div class="wrapper">
        <div class="maincontent">
            <section class="hero">
                <div class="container hero__container">
                    <header class="header">
                        <img src="./icons/logo.svg" alt="beats logo" class="logo" />

                        <nav class="menu">
                          <ul class="menu__list">
                            <li class="menu__item">
                              <a href="#" class="menu__link">О нас</a>
                            </li>
                            <li class="menu__item">
                              <a href="#" class="menu__link">Наушники</a>
                            </li>
                            <li class="menu__item">
                              <a href="#" class="menu__link">Команда</a>
                            </li>
                            <li class="menu__item">
                              <a href="#" class="menu__link">Цвета</a>
                            </li>
                            <li class="menu__item">
                              <a href="#" class="menu__link">Отзывы</a>
                            </li>
                            <li class="menu__item">
                              <a href="#" class="menu__link">Как мы работаем</a>
                            </li>
                            <li class="menu__item">
                              <a href="#" class="menu__link">Контакты</a>
                            </li>
                          </ul>
                        </nav>

                        <a href="tel:+78009039090" class="phone-number">
                        <span class="phone-number__icon">
                            <img
                            src="./icons/phone.png"
                            class="phone-number__icon-elem"
                            alt="phone icon"
                            />
                        </span>
                        <span class="phone-number__text">8 800 903 90 90</span>
                        </a>
                    </header>

                    <div class="hero__title-section">
                      <h1 class="hero__main-title">Беспроводные <br> наушники <br> Beats Solo 3</h1>
                      <div class="hero__title-desc">
                        Встречайте новую версию наушников <br> из линейки Powerbeats.
                      </div>
                      <a href="#" class="btn btn--theme--red">Заказать</a>
                    </div>

                    <div class="hero__features">
                      <ul class="features">
                        <li class="features__item feature">
                          <div class="feature__icon">
                            <img src="./icons/noise.svg" alt="noise icon" />
                          </div>
                          <div class="feature__text">Безупречный звук</div>
                        </li>
                        <li class="features__item feature">
                          <div class="feature__icon">
                            <img src="./icons/charging.svg" alt="charging icon" />
                          </div>
                          <div class="feature__text">До 40 часов работы</div>
                        </li>
                        <li class="features__item feature">
                          <div class="feature__icon">
                            <img src="./icons/plug.svg" alt="plug icon" />
                          </div>
                          <div class="feature__text">Технология Fast Fuel  </div>
                        </li>
                      </ul>
                    </div>
                </div>
            </section>

        </div>
    </div>
</body>
</html>
